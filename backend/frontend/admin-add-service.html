<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Add Service | DOXA Admin</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
  <div class="nav">
    <div class="container nav-inner">
      <a class="brand" href="admin-dashboard.html">
        <img src="assets/logo/doxa-logo.png" alt="DOXA" class="logo"/>
        <div class="name"><b>DOXA</b><br/><span>SALON • SPA</span></div>
      </a>
      <div class="nav-links">
        <a class="btn ghost" href="admin-dashboard.html">Back</a>
        <button class="btn ghost" id="logoutBtn" type="button">Logout</button>
      </div>
    </div>
  </div>

  <div class="container" style="padding:40px 0;">
    <div class="section-title">
      <h2>Add Service</h2>
      <p>Create a new service for DOXA.</p>
    </div>
    <hr class="sep"/>

    <div class="card pad" style="max-width:820px;">
      <div class="grid-2">

        <label class="field" for="name">
          <span>Name</span>
          <input id="name" class="input" type="text" placeholder="e.g., Keratin Treatment"/>
        </label>

        <label class="field" for="category">
          <span>Category</span>
          <select id="category" class="input">
            <option value="Hair">Hair</option>
            <option value="Skin">Skin</option>
            <option value="Body">Body</option>
            <option value="Nails">Nails</option>
          </select>
        </label>

        <label class="field" for="price">
          <span>Price (₹)</span>
          <input id="price" class="input" type="number" min="0" step="1" placeholder="e.g., 999"/>
        </label>

        <label class="field">
  <span>Price (₹)</span>
  <input id="price" type="number" min="0" step="1" placeholder="e.g., 999"/>
</label>

<label class="field">
  <span>Duration (minutes)</span>
  <input id="duration_min" type="number" min="0" placeholder="e.g., 60"/>
</label>

        <label class="field" for="image_url">
          <span>Image URL (optional)</span>
          <input id="image_url" class="input" type="text" placeholder="e.g., uploads/service1.jpg or https://..."/>
        </label>

      </div>

      <label class="field" for="description" style="margin-top:10px;">
        <span>Description (optional)</span>
        <textarea id="description" class="input" rows="4" placeholder="Short description..."></textarea>
      </label>

      <label class="field" style="margin-top:10px;">
        <span style="display:flex; gap:10px; align-items:center;">
          <input id="is_active" type="checkbox" checked />
          Active (visible to users)
        </span>
      </label>

      <div class="row" style="margin-top:14px;">
        <button id="createBtn" class="btn btn-primary" type="button">Create Service</button>
        <span id="msg" class="small muted"></span>
      </div>
    </div>
  </div>

  <script src="js/admin-add-service.js"></script>
</body>
</html>
