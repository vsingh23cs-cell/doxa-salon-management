<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Checkout | DOXA</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
  <div class="nav">
    <div class="container nav-inner">
      <a class="brand" href="index.html">
        <img src="assets/logo/doxa-logo.png" alt="DOXA" class="logo"/>
        <div class="name"><b>DOXA</b><br/><span>SALON • SPA</span></div>
      </a>

      <div class="nav-links">
        <a href="products.html">Products</a>
        <a href="cart.html" class="btn ghost">Cart</a>
        <a href="order_status.html" class="btn ghost">Order Status</a>
      </div>
    </div>
  </div>

  <div class="container" style="padding:30px 0;">
    <div class="section-title">
      <h2>Checkout</h2>
      <p>Scan QR, pay, upload screenshot — order stays <b>Processing</b> until approved.</p>
    </div>
    <hr class="sep"/>

    <div class="grid" style="align-items:start;">
      <!-- LEFT -->
      <div class="card" style="grid-column: span 6;">
        <h3>Pay via QR</h3>
        <p class="small">Scan & pay using UPI.</p>
        <img
          src="assets/images/qr.png"
          alt="Payment QR"
          style="width:min(360px,100%);border-radius:16px;margin-top:10px;border:1px solid rgba(255,255,255,.08);background:#fff;padding:12px;"
        />
        <p class="small" style="margin-top:12px;">After payment, upload screenshot and place order.</p>
      </div>

      <!-- RIGHT -->
      <div class="card" style="grid-column: span 6;">
        <h3>Your Items</h3>
        <div id="orderItems" style="margin-top:10px;"></div>

        <div class="row" style="justify-content:space-between; margin-top:12px;">
          <b>Total:</b>
          <b id="orderTotal">₹0</b>
        </div>

        <p id="checkoutMsg" class="small muted" style="margin-top:10px;"></p>

        <hr class="sep" style="margin:18px 0;"/>

        <form id="checkoutForm">
          <label for="customerName">Name</label>
          <input id="customerName" class="input" type="text" placeholder="Your name" required/>

          <label for="customerPhone">Phone</label>
          <input id="customerPhone" class="input" type="tel" placeholder="10-digit number" required/>

          <label for="customerEmail">Email (optional)</label>
          <input id="customerEmail" class="input" type="email" placeholder="you@example.com"/>

          <label for="customerAddress">Address</label>
          <textarea id="customerAddress" class="input" rows="3" placeholder="Full delivery address" required></textarea>

          <label for="paymentScreenshot">Upload payment screenshot</label>
          <input id="paymentScreenshot" class="input" type="file" accept="image/*"/>

          <div style="display:flex;gap:12px;align-items:center;margin-top:16px;flex-wrap:wrap;">
            <button id="placeOrderBtn" class="btn" type="submit">Place Order</button>
            <a class="btn ghost" href="products.html">Back</a>
            <span id="placeOrderMsg" class="small"></span>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/checkout.js"></script>
</body>
</html>
